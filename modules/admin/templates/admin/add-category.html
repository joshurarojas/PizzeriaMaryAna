{% extends 'admin/layout.html' %}
{% block content %}
<div class="box col-md-8">
        <div class="box-header with-border">
          <h3 class="box-title">Agregar una Categoría</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form action="/admin/categories/add" class="form-horizontal"  method="POST" enctype="multipart/form-data">
          <div class="box-body">
              <div class="col-md-4 p-0">
                <div class="mb-6">
                    <label for="categoryName">Nombre de la categoría</label>
                    <input type="text" class="form-control" name="categoryName" id="categoryName"  placeholder="Nombre de la categoría" required>
                </div>
                <div class="">
                  <label for="categoryImg">Imagen de la categoría</label>
                  <input type="file" class="form-control mb-6" name="categoryImg" id="categoryImg" accept="image/*"  placeholder="Nombre de la categoría" required>
                  <img class="category-img" id="newImg" src="{{ url_for('static', filename='client/img/categories/no-image.jpg' )}}" alt="">
                </div>
              </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer margin-left">
            <a class="btn btn-danger mr-6" href="/admin/categories"><i class="fas fa-arrow-circle-left mr-6"></i>Regresar</a>
            <button type="submit" class="btn btn-primary" ><i class="fas fa-save mr-6"></i>Guardar</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
{% endblock %}

{% block scripts %}
<script>
function filePreview(input) {
    if(input.files && input.files[0]) {
        let reader = new FileReader();
        reader.onload = function(e) {
            document.querySelector('#newImg').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }    
}
$('#categoryImg').on('change', function() {
    filePreview(this);
});
</script>

{% endblock %}
